<!DOCTYPE html>
<!-- saved from url=(0073)https://good-hec.myshopify.com/admin/bar?u=http://good-hec.myshopify.com/ -->
<html style="background: transparent;" hola_ext_inject="disabled"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.shopify.com/s/assets/storefront_admin_bar-826b8f0977cf42a8d64c95e9659f31b1.css" media="screen" rel="stylesheet">
</head>
<body style="background: transparent;">

  <header id="storefront-bar" class="collapsed">
  <div class="wrapper clearfix">
    <h1><a href="https://good-hec.myshopify.com/admin" class="logo no-bar-redirect" target="_blank">Dashboard</a></h1>
    <a href="https://good-hec.myshopify.com/admin" class="view-your-store no-bar-redirect" target="_blank"><i class="ico ico-16 ico-view-storefront"></i>View your admin</a>
      <span class="store-password">Your website is password protected with "<span>prooli</span>"</span>
  </div>
  <ul id="admin-bar-actions">
  <li><a class="no-bar-redirect" href="https://good-hec.myshopify.com/admin/bar?u=http://good-hec.myshopify.com/#" id="close-admin-bar">Hide this bar</a></li>
</ul>   
</header>
<div id="storefront-bar-minimized">
  <span id="show-admin-bar">show this bar</span>
</div><!-- #storefront-bar-minimized -->


  <script src="jquery.min(1).js"></script>

  <script type="text/javascript">
    function setCookie(c_name, value, exdays) {
      var exdate=new Date();
      exdate.setDate(exdate.getDate() + exdays);
      var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString()+";path=/admin");
      document.cookie=c_name + "=" + c_value;
    }

    jQuery(document).ready(function($){

      cache = {};
      cache.$storefrontBar = $('#storefront-bar');
      cache.$storefrontBarMinimized = $('#storefront-bar-minimized');

        $("html, body").css("background","transparent"); // cant have a transparent iframe on load

      $('a:not(.no-bar-redirect)').click(function(event) {
        event.preventDefault();
        window.top.location = $(this).attr('href');
        return false;
      });

      $("#show-admin-bar").click(function(elem){
        $('#admin-bar').show();

        cache.$storefrontBar.fadeIn("fast");
        cache.$storefrontBarMinimized.fadeOut("fast");

        window.setTimeout(function() { window.top.postMessage("1", "http://good-hec.myshopify.com"); }, 0);
        setCookie("_abv", "1", 730);

        return false;
      });

      $("#close-admin-bar").click(function(elem){
        cache.$storefrontBar.hide();
        cache.$storefrontBarMinimized.fadeIn("fast");
        $("html, body").css("background","transparent")

        window.setTimeout(function() { window.top.postMessage("0", "http://good-hec.myshopify.com"); }, 0);
        setCookie("_abv", "0", 730);

        return false;
      });
    });
  </script>



</body></html>
